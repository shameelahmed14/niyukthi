{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    <title>Niyukthi</title>

    <!-- Favicons -->
    <link href="{% static '/img/logo.png' %}" rel="icon" />
    <link href="{% static '/img/logo.png' %}" rel="apple-touch-icon" />
 
  <link rel="stylesheet" type="text/css" href="{% static 'css_login/style_login.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="overflow-y: scroll;">
  <img class="wave" src="{% static 'img_login/wave.png' %}">
  <div class="container">
    <div class="img">
    <!--  <img src="img/bg.svg"> -->
    </div>
    <div class="login-content">
      <form action="/register/" method="post">
           {% csrf_token %}
        <img src="{% static 'img_login/avatar.svg' %}">
        <h2 class="title">Register</h2>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    <h5>User Name</h5>
                    <input name="name" type="text" class="input">
                 </div>
              </div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fa fa-envelope"></i>
                 </div>
                 <div class="div">
                    <h5>Email Id</h5>
                    <input name="email" type="text" class="input">
                 </div>
              </div>
              <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>Password</h5>
                    <input name="password" type="password" class="input">
                 </div>
              </div>
              <br>
              <div class="input-div one">
               <div class="i">
                  <i class="fa fa-calendar"></i>
               </div>
               <div class="div">

                  <input name="dob" type="date" class="input" style="color: grey; font-size: 18px;">
               </div>
            </div>
               <div class="input-div one">
                 <div class="i">
                    <i class="fa fa-mobile"></i>
                 </div>
                 <div class="div">
                    <h5>Phone</h5>
                    <input name="phone" type="text" class="input">
                 </div>
              </div>
                
                <div class="input-div one">
                 <div class="i">
                    <i class="fa fa-home"></i>
                 </div>
                 <div class="div">
                    <h5>Address</h5>
                    <input name="address" type="text" class="input">
                 </div>
              </div>
              <input type="submit" class="btn" value="Sign Up">
                      </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js_login/main.js' %}"></script>
</body>
</html>
